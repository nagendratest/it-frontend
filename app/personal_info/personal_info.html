<section class="pan_info">
	<div class="container">
		<div class="section-header __web-inspector-hide-shortcut__">

			<!-- SECTION TITLE -->
			<h2 class="dark-text pull-left">Personal Information</h2>

			<!-- SHORT DESCRIPTION ABOUT THE SECTION -->
			<!-- <h6 class="pull-bottom pull-left">
                Please enter your information here.
            </h6> -->
		</div>
		<div class="row">
			<div class="col-lg-8 personal_info_cont">
				<div class="inner_tab_cont">
					<fieldset>
						<div class="form-group col-lg-6 pull-left">
							<label for="fname">First name</label>
							<div class="input_field">
								<input type="text" class="form-control" id="fname" ng-model="user.firstName">
							</div>
						</div>
						<div class="form-group col-lg-6 pull-left">
							<label for="mname">Middle name</label>
							<div class="input_field">
								<input type="text" class="form-control" id="mname" ng-model="user.middleName">
							</div>
						</div>
						<div class="form-group col-lg-6 pull-left">
							<label for="lname">Last name</label>
							<div class="input_field">
								<input type="text" class="form-control" id="lname" ng-model="user.lastName">
							</div>
						</div>
						<div class="form-group col-lg-6 pull-left">
							<label for="gender">Gender</label>
							<div class="input_field">
								<select class="form-control" ng-model="user.gender">
									<option>Male</option>
									<option>Female</option>
								</select>
							</div>
						</div>
						<div class="form-group col-lg-6 pull-left">
							<label for="date">Date of birth</label>
							<div class="input_field">
								<input type="text" class="form-control" id="date" placeholder="dd/mm/yy" ng-model="user.dob">
							</div>
						</div>
						<div class="form-group col-lg-6 pull-left">
							<label for="date">PAN number</label>
							<div class="input_field">
								<input type="text" class="form-control" id="date" ng-model="user.pan">
							</div>
						</div>
						<div class="form-group col-lg-6 pull-left">
							<label for="fathername">Father's name</label>
							<div class="input_field">
								<input type="text" class="form-control" id="fathername" ng-model="user.fathername">
							</div>
						</div>
						<div class="form-group col-lg-6 pull-left">
							<label for="gender">Marital Satatus</label>
							<div class="input_field">
								<select class="form-control" ng-model="user.status">
									<option>Prefer not t disclose</option>
									<option>Unmarried</option>
									<option>Married</option>
								</select>
							</div>
						</div>
						<div class="clearfix"></div>
						<div class="form-group col-lg-8 pull-right">
							<button type="button" class="btn green-btn custom-button  pull-center" ng-click="myForm()">Submit</button>
						</div>
					</fieldset>
				</div>
			</div>
		</div>
	</div>

</section>
